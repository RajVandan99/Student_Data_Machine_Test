<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <mat-card>
            <mat-card-title class="mb-4">
                Log In
            </mat-card-title>

            <!-- == Template Driven Form by using "Angular Material" ==-->

            <form (ngSubmit)="onLoginForm()" #loginForm="ngForm">
                <mat-card-content class="formLogin">
                    <mat-form-field> 
                        <input type="text" matInput ngModel
                               #email="ngModel" name="username" id="username"  
                               placeholder="Username">
                    </mat-form-field>
                    <mat-form-field> 
                        <input type="text" matInput ngModel #password="ngModel" 
                               [minlength]="8" name="password" id="password" 
                               placeholder="Password" >
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-raised-button color="primary" class="ml-2">
                        Log In
                    </button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
